<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <title>事件event</title>
        <style>
            #card{
                background: #999;
                padding: 15px;
                margin: 20px 0px;
                width: 400px;
            }
            .active{
                border: 2px solid rgba(255,255,255,.2);
                box-shadow: 2px 2px 5px rgba(255,255,255,.4); 
                color: white;
            }
        </style>
    </head>
    <body>
        <button id="card_trigger">查看/关闭公告</button>
        <div id="card">
            <h2>今日公告</h2>
            <p>所有的结局都已写好 
                    所有的泪水也都已启程 
                    却忽然忘了是怎么样的一个开始 
                    在那个古老的不再回来的夏日 
                    无论我如何地去追索 
                    年轻的你只如云影掠过 
                    而你微笑的面容极浅极淡 
                    逐渐隐没在日落后的群岚 
                    遂翻开那发黄的扉页 
                    命运将它装订得极为拙劣 
                    含着泪 我一读再读 却不得不承认 
                    青春是一本太仓促的书</p>
        </div>
        <script src="lib/jquery.js"></script>
        <script src="js/main-5.js"></script>
    </body>
</html>
