<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		#allmap{height:500px;width:100%;}
		#r-result{width:100%; font-size:14px;}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=6bE7ONlRRudNbi79AVN3d8rlVgFf43eQ"></script>
	<title>城市名定位</title>
</head>
<body>
	<div id="allmap"></div>
	使用方法一：
	<div id="r-result">
		城市名: <input id="cityName" type="text" style="width:100px; margin-right:10px;" />
      <input type="button" value="查询" onclick="theLocation()" />
      <input type="button" value="提交" onclick="theSubmit()" />
	</div>
	使用方法二：（输入地点名后点击地点位置）
	<div id="r-result">
		地点名: <input id="pleaseName" type="text" style="width:100px; margin-right:10px;" />
	</div>
	
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(116.331398,39.897445);
    map.enableScrollWheelZoom(true);
	map.centerAndZoom(point,11);

	function theLocation(){
		var city = document.getElementById("cityName").value;
		if(city != ""){
			map.centerAndZoom(city,11);      // 用城市名设置地图中心点
		}
	}
  
  	function theSubmit(){
     	var bs = map.getBounds();   //获取可视区域
		var bscenter = bs.getCenter();
        var cityName = document.getElementById("cityName").value;

		alert(cityName+" : "+bscenter.lng+","+bscenter.lat);
	}
    
    map.addEventListener("click",function(e){
      	var pleaseName = document.getElementById("pleaseName").value;
		alert(pleaseName+" : "+e.point.lng + "," + e.point.lat);
	});
</script>
