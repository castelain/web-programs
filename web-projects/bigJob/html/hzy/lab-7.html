有自己的onClick事件处理程序。这些处理者必须增加水果的总成本
成本。 “提交”按钮的事件处理程序必须生成包含消息的警报窗口
“你的总成本是：$ xxx”，其中xxx是选择水果的总成本，其中包括5％
