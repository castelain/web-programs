<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>编辑文章</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header>
            <nav>
                <div class="nav">
                        <span class="search">
                            <input type="search" id="search">
                            <button>搜索</button>
                        </span>
                        <a href="#" title="注册">注册</a>
                        <a href="#" title="登录">登录</a>
                        <a href="#" title="设置">设置</a>
                </div>  
            </nav>
        </header>
        <article>
            <div class='article_edit'>
                <div>
                    <div class='edit'>
                            <h2>编辑文档</h2>
                        <form>
                            <textarea rows='50' cols='70'>
                                在这儿编辑你的文档吧！
                            </textarea>
                        </form>
                    </div>
                    <div class='show'>
                            <h2>在线预览</h2>
                        <form>
                            <textarea rows='50' cols='70'>
                                你可以在这在线预览你的成果！
                            </textarea>
                        </form>
                    </div>
                </div>  
            </div>      
        </article>
        <div class='btns'>
            <button class='save'>保存</button>
            <button class='cancel'>取消</button>
        </div>
        <footer>
            <address>@copyright 佘玉飞、何志颖、王秋莉</address>
        </footer>
</body>
</html>
