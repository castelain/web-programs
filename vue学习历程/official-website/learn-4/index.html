<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <title>learn-4（自定义组件的使用）</title>
        <script src="lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>{{total}}</p>
            <button-counter @increment="incrementTotal"></button-counter>
            <button-counter @increment="incrementTotal"></button-counter>
        </div>
       
        <script>
            Vue.component('button-counter',{
                data: function(){
                    return {
                        counter: 0,
                    };
                },
                template: '<button @click="incrementCounter">{{counter}}</button>',
                methods: {
                    incrementCounter: function(){
                        this.counter ++;
                        this.$emit('increment');
                    }
                },
            });
            var app = new Vue({
                el: '#app',
                data: {
                    total: 0,
                },
                methods: {
                    incrementTotal: function(){
                         this.total ++;
                    },
                }
            });
        </script>
    </body>
</html>
