<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <title>learn-1</title>
        <script src="https://unpkg.com/vue"></script>
        <style>
        div{
            margin-bottom: 15px;
            background-color: aquamarine;
        }
        </style>
    </head>
    <body>
        <div id="app">
            {{message}}
        </div>
        <div id="app-1">
            <span v-bind:title="message">
                    将鼠标悬停在我身上几秒钟    ，看到我的动态绑定标题！
            </span>
        </div>
        <div id="app-3">
            <span v-if='seen'>
                现在你看到我了哦
            </span>
        </div>
        <div id='app-4'>
            <ol>
                <li v-for='todo in todos'>
                    {{todo.text}}
                </li>
            </ol>
        </div>
        <div id="app-5">
            {{message}}
            <button type="button" @click="reverseMsg">消息逆序</button>
        </div>
        <div id="app-6">
            <p>{{message}}</p>
            <input v-model="message">
        </div>
        <div id="app-7">
            <ol>
                <todo-list todo="Arrogant"></todo-list>
                <todo-list todo="Pride"></todo-list>
                <todo-list todo="Award"></todo-list>
            </ol>
        </div>
    </body>
    <script>
       var app = new Vue({
           el: '#app',
           data: {
               message: 'hello',
           },
       }); 
       var app2 = new Vue({
           el: '#app-1',
           data: {
               message: '您在' + new Date().toLocaleString() + '加载了此页面',
           }
       });
       var app3 = new Vue({
           el: '#app-3',
           data: {
               seen: true,
           }
       });
       var app4 = new Vue({
           el: '#app-4',
           data: {
               todos: [
                   {text: '进一步学习vue.js'},
                   {text: '完成编译技术的作业'},
                   {text: '完成linux的章节后的作业'},
                   {text: '抓紧背单词'}
               ],
           }
       });
       var app5 = new Vue({
           el: '#app-5',
           data: {
               message: 'Hello Vue.js',
           },
           methods: {
            reverseMsg: function(){
                this.message = this.message.split('').reverse().join('');
            }
           }
       });
       var app6 = new Vue({
           el: '#app-6',
           data: {
               message: 'hi,jasmine!',
           },
       });

       Vue.component('todo-list',{
           props: ['todo'],
           template: '<li>{{todo}}</li>'
       });
       var app7 = new Vue({
           el: '#app-7',
       });
    </script>
</html>
