<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <title>learn-6（渲染函数的使用）</title>
        <script src="lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <my-p-20></my-p-20>
        </div>
       
        <script>
           Vue.component('my-p-20',{

           });
           var app = new Vue({
               el: '#app',
               render: function(createElement){
                   return createElement('div',
                   Array.apply(null,{length: 20}).map(function(){
                       return createElement('p','hi');
                   }));
               }
           });
        </script>
    </body>
</html>
