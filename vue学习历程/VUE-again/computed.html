<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>computed-attributes</title>
    </head>
    <body>
        <div id="app">
            <table border="1">
                <thead>
                    <th>学科</th>
                    <th>成绩</th>
                </thead>
                <tbody>
                    <tr>
                        <td>语文</td>
                        <td>{{chinese}}</td>
                    </tr>
                    <tr>
                        <td>数学</td>
                        <td>{{math}}</td>
                    </tr>
                    <tr>
                        <td>英语</td>
                        <td>{{english}}</td>
                    </tr>
                    <tr>
                        <td>总分</td>
                        <td>{{sum}}</td>
                    </tr>
                    <tr>
                        <td>平均分</td>
                        <td>{{average}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="lib/vue.js"></script>
        <script src="js/main-7.js"></script>
    </body>
</html>
