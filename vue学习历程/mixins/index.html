                <h4>《长恨歌》</h4>
                <div>上穷碧落下黄泉，两处茫茫皆不见。<br>
                    忽闻海上有仙山，山在虚无缥渺间。<br>
                    楼阁玲珑五云起，其中绰约多仙子。<br>
                    中有一人字太真，雪肤花貌参差是。<br>
                    金阙西厢叩玉扃，转教小玉报双成。<br>
                    闻道汉家天子使，九华帐里梦魂惊。<br>
                    揽衣推枕起徘徊，珠箔银屏迤逦开。<br>
                    云鬓半偏新睡觉，花冠不整下堂来。<br>
                    风吹仙袂飘飘举，犹似霓裳羽衣舞。<br>
                    玉容寂寞泪阑干，梨花一枝春带雨。<br>
                    含情凝睇谢君王，一别音容两渺茫。<br>
                    昭阳殿里恩爱绝，蓬莱宫中日月长。<br>
                    回头下望人寰处，不见长安见尘雾。<br>
                    惟将旧物表深情，钿合金钗寄将去。<br>
                    钗留一股合一扇，钗擘黄金合分钿。<br>
                    但教心似金钿坚，天上人间会相见。<br>
                    临别殷勤重寄词，词中有誓两心知。<br>
                    七月七日长生殿，夜半无人私语时。<br>
                    在天愿作比翼鸟，在地愿为连理枝。<br>
                    天长地久有时尽，此恨绵绵无绝期。</div>
